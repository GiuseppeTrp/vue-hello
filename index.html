<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  <!-- CSS  -->
  <link rel="stylesheet" href="./css/style.css">    <title>Vue Framework</title>

    
</head>
<style>
    img{
        max-width: 100vh;
        border-radius: 10px;


    }
</style>
<body class="bg-secondary d-flex flex-column justify-content-center align-center p-5 ">
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <h1 class="container-fluid  rounded bg-dark text-white text-uppercase d-flex justify-content-center p-5">
            {{ text }}
        </h1>
        <div class=" rounded container-fluid d-flex justify-content-center py-3 bg-white p-5 my-5">
            <img :src="img" alt=""  >
        </div>


      

    </div>

    


    <!-- Ã¨ qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati

                    text: "Hi Dude!",
                    img: "https://static.euronews.com/articles/299216/1920x1080_299216.jpg",
                    
                }
            }
        }).mount("#app");
    </script>
        <script src=".js/script.js"></script>

</body>
</html>
